<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号密码登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top">
    <a href="userlogin.html"><span class="back">&#xe604;</span></a>
    账号密码登陆&nbsp;&nbsp;&nbsp;&nbsp;</header>
    <div class="notice">
        <div class="con">2017年1月15日起,大众点评只能使用手机号登陆,尚未绑定的账户可联系客服10100011,感谢理解.</div>
        <div class="close">×</div>
    </div>
    <div class="account">
        <div class="acc-pre">
            账号
        </div>
        <div class="acc-inp">
            <input type="text" class="inp-con" placeholder="手机号">
        </div>
    </div>
    <div class="pwd">
        <div class="pwd-pre">密码</div>
        <div class="pwd-inp">
            <input type="text" class="inp-con" placeholder="请填写密码">
        </div>
    </div>
    <div class="btn-login dis">登陆</div>
    <p class="forgot"><a href="">忘记密码?</a></p>
    <div class="warning"></div>
</body>
</html>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/login-acc.js"></script>
