<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号密码登陆</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top">账号密码登陆</header>
    <div class="notice">
        <div class="con">2017年1月15日起,大众点评只能使用手机号登陆,尚未绑定的账户可联系客服10100011,感谢理解.</div>
        <div class="close">×</div>
    </div>
    <div class="account">
        <div class="acc-pre">
            账号
        </div>
        <div class="acc-inp">
            <input type="text" class="inp-con" placeholder="手机号">
        </div>
    </div>
    <div class="pwd">
        <div class="pwd-pre">密码</div>
        <div class="pwd-inp">
            <input type="text" class="inp-con" placeholder="请填写密码">
        </div>
    </div>
    <div class="btn-login dis">登陆</div>
    <p class="forgot"><a href="">忘记密码?</a></p>
</body>
</html>
