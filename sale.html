<!DOCTYPE html>
<html lang="en">

<body>
    <header class="top">
        <div class="back">&#xe604;</div>
        <div class="collect">&#xe60d;</div>
        <div class="share">&#xe61f;</div>
    </header>
    <div class="saleshow">

    </div>
    <div class="saleprop">

    <div class="buy">
        <div class="price">
            <span class="font30">￥</span>1
            <span class="oldprice"><del>￥118</del></span>
        </div>
        <a href="submit.html"><div class="btn-buy">立即抢购</div></a>
    </div>
