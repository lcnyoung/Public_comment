<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/modify.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <header class="top">
        <div class="back">&#xe604;</div>
        <span>用户密码修改&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </header>
    <div class="accveri">
        <div class="acc-prefix">手机号</div>
        <div class="account-inp">
            <input type="text" class="account-input" placeholder="请输入手机号">
        </div>
    </div>
    <div class="passveri">
        <div class="pass-pre">原密码</div>
        <div class="pass-inp">
            <input type="text" class="account-input" placeholder="请输入原密码">
        </div>
    </div>
    <div class="newpass">
        <div class="new-pre">新密码</div>
        <div class="new-inp">
            <input type="text" class="new-input" placeholder="请输入新密码">
        </div>
    </div>
    
    <div class="commit">
        确认修改
    </div>
    <div class="warn"></div>
</body>
</html>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/modify.js"></script>
