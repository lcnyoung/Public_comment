<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/submit.css">
    
</head>
<body>
    <header class="top">
        <div class="back">&#xe604;</div>
        <span>提交订单&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </header>
    <div class="billname">
        <span>兄弟盱眙龙虾</span>
        <div class="unit-price">￥<span id="un-price">9.9</span></div>
    </div>
    <div class="count">
        <div class="count-l">数量</div>
        <div class="count-r">
            <span class="minus">&#xe665;</span>
            <input type="text" class="count-inp" value="1">
            <span class="plus">&#xe65d;</span>
            
        </div>
    </div>
    <div class="total">
        <div class="total-l">小计</div>
        <div class="total-r">
            ￥<span class="total-price">9.9</span>
        </div>
    </div>
    <div class="discount">
        <div class="dis-l">现金券/抵用券/优惠码</div>
        <div class="dis-r">
            <span class="arrow-right">&#xe603;</span>
        </div>
    </div>
    <div class="allbill">
        <div class="all-l">订单合计</div>
        <div class="all-r">
            <span class="all-money">￥<span id="all-money">9.9</span></span>
        </div>
    </div>
    <div class="mobilenum">
        <div class="mobi-l">手机号码</div>
        <div class="mobi-r">
            <span id="account">155****1910</span>
            <span class="arrow-right">&#xe603;</span>
        </div>
    </div>
    <div class="saleprop">
        <div class="props"><span class="iconsize">&#xe614;</span> 随时退</div>
        <div class="props"><span class="iconsize">&#xe614;</span> 过期退</div>
        <div class="props"><span class="iconsize">&#xe614;</span> 免预约</div>
    </div>
    <div class="btn-submit">提交订单</div>
</body>
</html>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/submit.js"></script>
